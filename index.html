<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Markdown Blog</title>
    <!-- Include your CSS here -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include your script.js here -->
    <script src="articleList.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>My Markdown Blog</h1>
    </header>

    <main>
        <section id="article-list">
            <!-- Display list of article titles here -->
            <ul id="article-titles">
                <!-- JavaScript will populate this list -->
            </ul>
        </section>
        <section id="article-content">
            <!-- Display full article content here -->
            <div id="article-body">
                <!-- JavaScript will populate this div -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>

</html>
